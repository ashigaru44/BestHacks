<div class="loginbox">
  <h1>Zarejestruj się i ratuj planetę razem z nami</h1>
<form (submit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Nazwa użytkownika</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Adres email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hasło</ion-label>
    <ion-input type="password"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label position="floating">Powtórz hasło</ion-label>
    <ion-input type="password"></ion-input> 
  </ion-item>

  <div class="accept-box-container">
    <ion-checkbox color="success"></ion-checkbox>
    <ion-label>Akceptuję warunki regulaminu</ion-label>
  </div>
  
  <div class="button-container">
    <ion-button color="success" type="submit">Załóż konto</ion-button>
  </div>
</form>
</div>
